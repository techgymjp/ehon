<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵本自動生成アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .debug-mode {
            background: #f8f9fa;
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .debug-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #007bff;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            border: 3px dashed #007bff;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #e9ecef;
            border-color: #0056b3;
        }

        .file-preview {
            margin-top: 20px;
            text-align: center;
        }

        .file-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .generate-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6);
        }

        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .storybook {
            display: none;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 30px;
        }

        .storybook-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .story-page {
            padding: 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .story-page:last-child {
            border-bottom: none;
        }

        .story-image {
            flex: 1;
            text-align: center;
        }

        .story-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .story-text {
            flex: 1;
            padding: 20px;
        }

        .story-text p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .story-page {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 絵本自動生成アプリ</h1>
            <p>人物写真とストーリーから、オリジナル絵本を作成します</p>
        </div>

        <div class="main-content">
            <!-- デバッグモード -->
            <div class="debug-mode">
                <div class="debug-toggle">
                    <div class="toggle-switch" id="debugToggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <label for="debugToggle">デバッグモード</label>
                </div>
                <div id="apiKeySection" style="display: none;">
                    <div class="form-group">
                        <label for="apiKey">OpenAI APIキー:</label>
                        <input type="password" id="apiKey" placeholder="sk-...">
                        <small style="color: #666;">デバッグ用：本番環境では環境変数から取得します</small>
                    </div>
                </div>
            </div>

            <!-- 入力フォーム -->
            <div class="form-section">
                <h2>📸 人物写真をアップロード</h2>
                <div class="form-group">
                    <div class="file-upload">
                        <input type="file" id="photoUpload" accept="image/*" required>
                        <label for="photoUpload" class="file-upload-label">
                            <div>📷 写真をクリックして選択</div>
                            <small>JPG、PNG形式をサポート</small>
                        </label>
                    </div>
                    <div class="file-preview" id="photoPreview"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>📚 絵本の設定</h2>
                <div class="form-group">
                    <label for="storyTheme">ストーリーのテーマ:</label>
                    <input type="text" id="storyTheme" placeholder="例: 魔法の森での冒険" required>
                </div>
                <div class="form-group">
                    <label for="characterName">キャラクター名:</label>
                    <input type="text" id="characterName" placeholder="例: みき" required>
                </div>
                <div class="form-group">
                    <label for="additionalComments">追加のリクエスト（任意）:</label>
                    <textarea id="additionalComments" placeholder="例: 明るい色調で、子供向けの優しいタッチでお願いします"></textarea>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">🎨 絵本を生成する</button>

            <!-- ローディング表示 -->
            <div class="loading" id="loadingSection">
                <div class="loading-spinner"></div>
                <p>絵本を生成中です...少々お待ちください</p>
            </div>

            <!-- エラー表示 -->
            <div class="error" id="errorSection"></div>

            <!-- 生成された絵本 -->
            <div class="storybook" id="storybook">
                <div class="storybook-header">
                    <h2 id="storybookTitle">あなたのオリジナル絵本</h2>
                </div>
                <div id="storyPages"></div>
            </div>
        </div>
    </div>

    <script>
        class StorybookGenerator {
            constructor() {
                this.debugMode = false;
                this.uploadedPhoto = null;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // デバッグモードトグル
                document.getElementById('debugToggle').addEventListener('click', () => {
                    this.toggleDebugMode();
                });

                // ファイルアップロード
                document.getElementById('photoUpload').addEventListener('change', (e) => {
                    this.handlePhotoUpload(e);
                });

                // 生成ボタン
                document.getElementById('generateBtn').addEventListener('click', () => {
                    this.generateStorybook();
                });
            }

            toggleDebugMode() {
                const toggle = document.getElementById('debugToggle');
                const apiKeySection = document.getElementById('apiKeySection');
                
                this.debugMode = !this.debugMode;
                toggle.classList.toggle('active', this.debugMode);
                apiKeySection.style.display = this.debugMode ? 'block' : 'none';
            }

            handlePhotoUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.uploadedPhoto = e.target.result;
                    this.displayPhotoPreview(e.target.result);
                };
                reader.readAsDataURL(file);
            }

            displayPhotoPreview(imageSrc) {
                const preview = document.getElementById('photoPreview');
                preview.innerHTML = `
                    <img src="${imageSrc}" alt="アップロード写真">
                    <p>✅ 写真がアップロードされました</p>
                `;
            }

            async generateStorybook() {
                try {
                    this.showLoading();
                    this.hideError();

                    // 入力値の検証
                    const validation = this.validateInputs();
                    if (!validation.valid) {
                        throw new Error(validation.message);
                    }

                    const storyTheme = document.getElementById('storyTheme').value;
                    const characterName = document.getElementById('characterName').value;
                    const additionalComments = document.getElementById('additionalComments').value;

                    // ストーリー生成
                    const story = await this.generateStory(storyTheme, characterName, additionalComments);
                    
                    // 各ページの画像生成
                    const storyWithImages = await this.generateImages(story, characterName);
                    
                    // 絵本表示
                    this.displayStorybook(storyWithImages, characterName, storyTheme);

                } catch (error) {
                    console.error('Error generating storybook:', error);
                    this.showError(error.message);
                } finally {
                    this.hideLoading();
                }
            }

            validateInputs() {
                if (!this.uploadedPhoto) {
                    return { valid: false, message: '人物写真をアップロードしてください。' };
                }
                
                if (!document.getElementById('storyTheme').value.trim()) {
                    return { valid: false, message: 'ストーリーのテーマを入力してください。' };
                }
                
                if (!document.getElementById('characterName').value.trim()) {
                    return { valid: false, message: 'キャラクター名を入力してください。' };
                }

                if (this.debugMode && !document.getElementById('apiKey').value.trim()) {
                    return { valid: false, message: 'デバッグモードではAPIキーを入力してください。' };
                }

                return { valid: true };
            }

            async generateStory(theme, characterName, additionalComments) {
                const apiKey = this.getApiKey();
                
                const prompt = `
子供向け絵本のストーリーを作成してください。以下の条件に従ってください：

キャラクター名: ${characterName}
テーマ: ${theme}
追加要望: ${additionalComments}

要求事項：
- 4-6ページの短い絵本
- 各ページに簡潔で心温まるテキスト
- 子供が理解しやすい言葉遣い
- ポジティブなメッセージ

レスポンス形式：
{
  "title": "絵本のタイトル",
  "pages": [
    {"pageNumber": 1, "text": "ページ1のテキスト"},
    {"pageNumber": 2, "text": "ページ2のテキスト"},
    ...
  ]
}
`;

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1500
                    })
                });

                if (!response.ok) {
                    throw new Error(`OpenAI API error: ${response.status}`);
                }

                const data = await response.json();
                return JSON.parse(data.choices[0].message.content);
            }

            async generateImages(story, characterName) {
                const apiKey = this.getApiKey();
                const storyWithImages = { ...story, pages: [] };

                // 人物の特徴を分析するプロンプト（実際のAPIでは画像分析が必要）
                const characterDescription = `${characterName}という名前のキャラクター。アップロードされた写真の人物の顔の特徴を保持しつつ、子供向け絵本に適したアートスタイルで描画。`;

                for (const page of story.pages) {
                    try {
                        const imagePrompt = `
Children's book illustration style: ${page.text}

Character description: ${characterDescription}
- Maintain the facial features from the uploaded photo
- Child-friendly art style
- Bright, warm colors
- Simple but expressive illustration
- Safe for children

Art style: Digital illustration, watercolor effect, soft lighting, cheerful atmosphere
`;

                        const imageResponse = await fetch('https://api.openai.com/v1/images/generations', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify({
                                model: 'dall-e-3',
                                prompt: imagePrompt,
                                n: 1,
                                size: '1024x1024',
                                quality: 'standard'
                            })
                        });

                        if (!imageResponse.ok) {
                            throw new Error(`Image generation failed for page ${page.pageNumber}`);
                        }

                        const imageData = await imageResponse.json();
                        
                        storyWithImages.pages.push({
                            ...page,
                            imageUrl: imageData.data[0].url
                        });

                    } catch (error) {
                        console.error(`Error generating image for page ${page.pageNumber}:`, error);
                        // エラーの場合はプレースホルダー画像
                        storyWithImages.pages.push({
                            ...page,
                            imageUrl: `https://via.placeholder.com/400x300/667eea/white?text=Page+${page.pageNumber}`
                        });
                    }
                }

                return storyWithImages;
            }

            displayStorybook(story, characterName, theme) {
                const storybook = document.getElementById('storybook');
                const storybookTitle = document.getElementById('storybookTitle');
                const storyPages = document.getElementById('storyPages');

                storybookTitle.textContent = story.title;
                storyPages.innerHTML = '';

                story.pages.forEach(page => {
                    const pageElement = document.createElement('div');
                    pageElement.className = 'story-page';
                    pageElement.innerHTML = `
                        <div class="story-image">
                            <img src="${page.imageUrl}" alt="ページ ${page.pageNumber}" loading="lazy">
                        </div>
                        <div class="story-text">
                            <p>${page.text}</p>
                        </div>
                    `;
                    storyPages.appendChild(pageElement);
                });

                storybook.style.display = 'block';
                storybook.scrollIntoView({ behavior: 'smooth' });
            }

            getApiKey() {
                if (this.debugMode) {
                    return document.getElementById('apiKey').value;
                } else {
                    // 本番環境では環境変数やサーバー側で処理
                    // この例では、デバッグモード以外では動作しないことを示すため
                    throw new Error('本番環境でのAPI設定が必要です。デバッグモードでテストしてください。');
                }
            }

            showLoading() {
                document.getElementById('loadingSection').style.display = 'block';
                document.getElementById('generateBtn').disabled = true;
            }

            hideLoading() {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }

            showError(message) {
                const errorSection = document.getElementById('errorSection');
                errorSection.textContent = message;
                errorSection.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorSection').style.display = 'none';
            }
        }

        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            new StorybookGenerator();
        });
    </script>
</body>
</html>
