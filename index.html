<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃん絵本メーカー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .preview-container {
            text-align: center;
            margin: 20px 0;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .storybook {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .storybook.show {
            display: block;
        }

        .storybook-title {
            text-align: center;
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .page {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9ff;
            border-left: 5px solid #667eea;
        }

        .page-number {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .page-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .page-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            text-align: center;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .api-key-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .api-key-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-area {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍼 赤ちゃん絵本メーカー ✨</h1>
            <p>お子様の写真から素敵な絵本を作りましょう</p>
        </div>

        <div class="upload-section">
            <div class="api-key-section">
                <strong>⚠️ 重要：</strong> このアプリを使用するにはOpenAI APIキーが必要です。
                <input type="password" id="apiKeyInput" class="api-key-input" placeholder="OpenAI APIキーを入力してください" value="">
                <small style="display: block; margin-top: 5px;">※ APIキーはブラウザに保存されません</small>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📸</div>
                <h3>赤ちゃんの写真をアップロード</h3>
                <p>クリックまたはドラッグ＆ドロップしてください</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="previewImage" class="preview-image" alt="プレビュー">
            </div>

            <div class="input-group">
                <label for="storyRequest">どんな絵本を作りたいですか？</label>
                <textarea id="storyRequest" placeholder="例：冒険好きな赤ちゃんが森で動物たちと友達になる優しいお話を作ってください。教育的で心温まる内容にしてほしいです。"></textarea>
            </div>

            <button class="generate-btn" id="generateBtn" disabled>絵本を生成する ✨</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AIが素敵な絵本を作成中です...<br>少々お待ちください（1-2分程度）</p>
            </div>

            <div class="error" id="error" style="display: none;"></div>
        </div>

        <div class="storybook" id="storybook">
            <h2 class="storybook-title" id="storybookTitle"></h2>
            <div id="pages"></div>
        </div>
    </div>

    <script>
        let uploadedImage = null;
        let apiKey = '';

        // DOM要素の取得
        const apiKeyInput = document.getElementById('apiKeyInput');
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const storyRequest = document.getElementById('storyRequest');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const storybook = document.getElementById('storybook');
        const storybookTitle = document.getElementById('storybookTitle');
        const pages = document.getElementById('pages');

        // APIキーの処理
        apiKeyInput.addEventListener('input', function() {
            apiKey = this.value.trim();
            updateGenerateButton();
        });

        // 環境変数からAPIキーを取得（Vercelデプロイ時）
        if (typeof process !== 'undefined' && process.env && process.env.OPENAI_API_KEY) {
            apiKey = process.env.OPENAI_API_KEY;
            apiKeyInput.style.display = 'none';
            document.querySelector('.api-key-section').style.display = 'none';
        }

        // アップロードエリアのイベント
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        imageInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = e.target.result;
                previewImage.src = uploadedImage;
                previewContainer.style.display = 'block';
                updateGenerateButton();
            };
            reader.readAsDataURL(file);
        }

        function updateGenerateButton() {
            const hasImage = uploadedImage !== null;
            const hasApiKey = apiKey.length > 0;
            const hasRequest = storyRequest.value.trim().length > 0;
            
            generateBtn.disabled = !(hasImage && hasApiKey && hasRequest);
        }

        storyRequest.addEventListener('input', updateGenerateButton);

        // 絵本生成
        generateBtn.addEventListener('click', generateStorybook);

        async function generateStorybook() {
            if (!uploadedImage || !apiKey) {
                showError('画像とAPIキーが必要です。');
                return;
            }

            try {
                loading.classList.add('show');
                error.style.display = 'none';
                storybook.classList.remove('show');
                generateBtn.disabled = true;

                // Step 1: 画像を分析してキャラクター設定を作成
                const characterDescription = await analyzeImage(uploadedImage);
                console.log('キャラクター設定:', characterDescription);

                // Step 2: ストーリーを生成
                const story = await generateStory(characterDescription, storyRequest.value);
                console.log('生成されたストーリー:', story);

                // Step 3: 各ページの画像を生成
                await generateStoryImages(story, characterDescription);

            } catch (err) {
                console.error('エラー:', err);
                showError('絵本の生成中にエラーが発生しました。APIキーが正しいか確認してください。');
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        }

        async function analyzeImage(imageData) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [
                        {
                            role: "user",
                            content: [
                                {
                                    type: "text",
                                    text: "この赤ちゃんの写真を詳しく分析して、絵本のキャラクターとして使えるような特徴を日本語で説明してください。髪の色、目の色、服装、表情などを含めて、絵本のイラストで再現しやすい形で描写してください。"
                                },
                                {
                                    type: "image_url",
                                    image_url: {
                                        url: imageData
                                    }
                                }
                            ]
                        }
                    ],
                    max_tokens: 500
                })
            });

            if (!response.ok) {
                throw new Error(`画像分析エラー: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function generateStory(characterDescription, userRequest) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [
                        {
                            role: "user",
                            content: `以下のキャラクター設定の赤ちゃんが主人公の絵本を作成してください。

キャラクター設定: ${characterDescription}

ユーザーリクエスト: ${userRequest}

以下のJSON形式で、6ページの絵本を作成してください：

{
  "title": "絵本のタイトル",
  "pages": [
    {
      "pageNumber": 1,
      "text": "このページの文章",
      "imagePrompt": "このページの画像生成用の英語プロンプト（キャラクターの特徴を含む）"
    }
  ]
}

条件：
- 各ページは子供向けの優しい内容
- 文章は読みやすく、温かみのある内容
- 画像プロンプトは英語で、キャラクターの特徴を正確に含める
- 一貫したストーリーライン`
                        }
                    ],
                    max_tokens: 2000
                })
            });

            if (!response.ok) {
                throw new Error(`ストーリー生成エラー: ${response.status}`);
            }

            const data = await response.json();
            const storyText = data.choices[0].message.content;
            
            try {
                return JSON.parse(storyText);
            } catch (e) {
                console.error('JSON解析エラー:', e);
                throw new Error('ストーリーの形式が正しくありません');
            }
        }

        async function generateStoryImages(story, characterDescription) {
            storybookTitle.textContent = story.title;
            pages.innerHTML = '';

            for (let i = 0; i < story.pages.length; i++) {
                const page = story.pages[i];
                
                try {
                    // 画像を生成
                    const imageUrl = await generateImage(page.imagePrompt);
                    
                    // ページを表示
                    displayPage(page, imageUrl);
                    
                    // 少し待機（API制限対策）
                    if (i < story.pages.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } catch (err) {
                    console.error(`ページ ${i + 1} の画像生成エラー:`, err);
                    displayPage(page, null);
                }
            }

            storybook.classList.add('show');
        }

        async function generateImage(prompt) {
            const enhancedPrompt = `${prompt}. Cute children's book illustration style, soft colors, friendly and warm atmosphere, high quality digital art`;
            
            const response = await fetch('https://api.openai.com/v1/images/generations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "dall-e-3",
                    prompt: enhancedPrompt,
                    n: 1,
                    size: "1024x1024",
                    quality: "standard"
                })
            });

            if (!response.ok) {
                throw new Error(`画像生成エラー: ${response.status}`);
            }

            const data = await response.json();
            return data.data[0].url;
        }

        function displayPage(page, imageUrl) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            
            pageDiv.innerHTML = `
                <div class="page-number">ページ ${page.pageNumber}</div>
                ${imageUrl ? `<img src="${imageUrl}" alt="ページ${page.pageNumber}の画像" class="page-image">` : '<div class="page-image" style="background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666;">画像を生成できませんでした</div>'}
                <div class="page-text">${page.text}</div>
            `;
            
            pages.appendChild(pageDiv);
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
