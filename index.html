    <script>
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®çŠ¶æ…‹ç®¡ç†
        const state = {
            uploadedImage: null,
            currentPage: 0,
            storyPages: []
        };

        // DOMã®è¦ç´ ã‚’å–å¾—
        const photoInput = document.getElementById('photo-input');
        const previewImage = document.getElementById('preview-image');
        const commentInput = document.getElementById('comment-input');
        const generateButton = document.getElementById('generate-button');
        const loading = document.getElementById('loading');
        const storybook = document.getElementById('storybook');
        const storybookTitle = document.getElementById('storybook-title');
        const storyPages = document.getElementById('story-pages');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const errorMessage = document.getElementById('error-message');

        // å†™çœŸã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.uploadedImage = e.target.result;
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤ºé–¢æ•°
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºåˆ¶å¾¡
        function showLoading() {
            loading.style.display = 'block';
            generateButton.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            generateButton.disabled = false;
        }

        // APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã§ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ç”Ÿæˆ
        async function generateStory(imageBase64, userComment) {
            const response = await fetch('/api/generate-story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageBase64,
                    userComment
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
            }

            return await response.json();
        }

        // APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã§ç”»åƒç”Ÿæˆ
        async function generateImage(prompt) {
            const response = await fetch('/api/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'ç”»åƒç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
            }

            const data = await response.json();
            return data.imageUrl;
        }

        // çµµæœ¬ã®ãƒšãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function displayPages() {
            storyPages.innerHTML = '';
            
            if (state.storyPages.length === 0) return;

            const currentPageData = state.storyPages[state.currentPage];
            
            const pageDiv = document.createElement('div');
            pageDiv.className = 'story-page';
            pageDiv.innerHTML = `
                <div class="page-number">ãƒšãƒ¼ã‚¸ ${state.currentPage + 1} / ${state.storyPages.length}</div>
                <img src="${currentPageData.image}" alt="ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ç”»åƒ" class="story-image">
                <div class="story-text">${currentPageData.text}</div>
            `;
            
            storyPages.appendChild(pageDiv);
            
            // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹æ›´æ–°
            prevButton.disabled = state.currentPage === 0;
            nextButton.disabled = state.currentPage === state.storyPages.length - 1;
        }

        // ãƒšãƒ¼ã‚¸ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
        prevButton.addEventListener('click', () => {
            if (state.currentPage > 0) {
                state.currentPage--;
                displayPages();
            }
        });

        nextButton.addEventListener('click', () => {
            if (state.currentPage < state.storyPages.length - 1) {
                state.currentPage++;
                displayPages();
            }
        });

        // ãƒ¡ã‚¤ãƒ³ç”Ÿæˆå‡¦ç†
        generateButton.addEventListener('click', async () => {
            hideError();
            
            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (!state.uploadedImage) {
                showError('èµ¤ã¡ã‚ƒã‚“ã®å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            if (!commentInput.value.trim()) {
                showError('ã©ã‚“ãªçµµæœ¬ã‚’ä½œã‚ŠãŸã„ã‹æ•™ãˆã¦ãã ã•ã„ã€‚');
                return;
            }

            showLoading();
            
            try {
                // ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ç”Ÿæˆ
                const storyData = await generateStory(state.uploadedImage, commentInput.value);
                
                // ã‚¿ã‚¤ãƒˆãƒ«è¨­å®š
                storybookTitle.textContent = storyData.title;
                
                // å„ãƒšãƒ¼ã‚¸ã®ç”»åƒã‚’ç”Ÿæˆ
                state.storyPages = [];
                for (let i = 0; i < storyData.pages.length; i++) {
                    const pageData = storyData.pages[i];
                    const imageUrl = await generateImage(pageData.imagePrompt);
                    
                    state.storyPages.push({
                        text: pageData.text,
                        image: imageUrl
                    });
                }
                
                // çµµæœ¬è¡¨ç¤º
                state.currentPage = 0;
                storybook.style.display = 'block';
                displayPages();
                
                // ã‚¹ãƒ ãƒ¼ã‚ºã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                storybook.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showError('çµµæœ¬ã®ç”Ÿæˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
            
            hideLoading();
        });

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
