<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真から絵本生成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #555;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
        }

        .file-input-display {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .file-input-display:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .file-input-display.has-file {
            border-color: #4CAF50;
            background: #f0fff0;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .book-container {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 30px;
        }

        .book-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .book-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .book-controls {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .page-counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin: 0 20px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .book-page {
            padding: 40px;
            min-height: 400px;
            display: none;
        }

        .book-page.active {
            display: block;
        }

        .page-content {
            display: flex;
            gap: 30px;
            align-items: center;
            min-height: 350px;
        }

        .page-image {
            flex: 1;
            text-align: center;
        }

        .page-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .page-text {
            flex: 1;
            font-size: 1.3rem;
            line-height: 1.8;
            color: #444;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: #f0f0f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .page-content {
                flex-direction: column;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .book-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 写真から絵本生成</h1>
            <p>あなたの写真とアイデアから、オリジナル絵本を作成します</p>
        </div>

        <div class="upload-section">
            <form id="bookForm">
                <div class="form-group">
                    <label for="photo">人物写真をアップロード:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photo" class="file-input" accept="image/*" required>
                        <div class="file-input-display" id="fileDisplay">
                            <div id="fileText">
                                <p>📷 クリックして写真を選択</p>
                                <p style="font-size: 0.9rem; color: #888; margin-top: 10px;">JPG, PNG形式対応</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">どんな絵本を作りたいですか？:</label>
                    <textarea 
                        id="comment" 
                        placeholder="例：宇宙を冒険する楽しい物語、動物たちと友達になる心温まるお話、魔法の世界での成長物語など..." 
                        required
                    ></textarea>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    ✨ 絵本を生成する
                </button>
            </form>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>あなたの絵本を作成中です...</p>
                <p style="font-size: 0.9rem; opacity: 0.8;">少々お待ちください（1-2分程度）</p>
            </div>
        </div>

        <div class="book-container" id="bookContainer">
            <div class="book-header">
                <h1 class="book-title" id="bookTitle">あなたの物語</h1>
            </div>
            
            <div class="book-controls">
                <button class="nav-btn" id="prevBtn">← 前のページ</button>
                <span class="page-counter" id="pageCounter">1 / 1</span>
                <button class="nav-btn" id="nextBtn">次のページ →</button>
            </div>

            <div id="bookPages"></div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let totalPages = 0;
        let storyData = null;

        // ファイル選択の処理
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const display = document.getElementById('fileDisplay');
            const fileText = document.getElementById('fileText');

            if (file) {
                display.classList.add('has-file');
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileText.innerHTML = `
                        <img src="${e.target.result}" alt="選択された写真" class="preview-image">
                        <p>✅ 写真が選択されました</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        // フォーム送信の処理
        document.getElementById('bookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const photo = document.getElementById('photo').files[0];
            const comment = document.getElementById('comment').value;

            if (!photo || !comment.trim()) {
                showError('写真とコメントの両方を入力してください。');
                return;
            }

            // UIの更新
            showLoading(true);
            hideError();

            try {
                // 画像をBase64に変換
                const photoBase64 = await fileToBase64(photo);
                
                // 絵本を生成
                await generatePictureBook(photoBase64, comment);
                
            } catch (error) {
                console.error('Error:', error);
                showError('絵本の生成中にエラーが発生しました: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Base64変換関数
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // 絵本生成メイン関数
        async function generatePictureBook(photoBase64, userRequest) {
            try {
                // Step 1: キャラクター分析とストーリー生成
                const storyResponse = await fetch('/api/generate-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        photoBase64: photoBase64,
                        userRequest: userRequest
                    })
                });

                if (!storyResponse.ok) {
                    throw new Error(`ストーリー生成エラー: ${storyResponse.status}`);
                }

                const story = await storyResponse.json();
                console.log('Generated story:', story);

                // Step 2: 各ページの画像を生成
                const pages = [];
                for (let i = 0; i < story.pages.length; i++) {
                    const page = story.pages[i];
                    
                    try {
                        const imageResponse = await fetch('/api/generate-image', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prompt: page.imagePrompt,
                                characterDescription: story.characterDescription
                            })
                        });

                        if (!imageResponse.ok) {
                            throw new Error(`画像生成エラー (ページ ${i + 1}): ${imageResponse.status}`);
                        }

                        const imageData = await imageResponse.json();
                        pages.push({
                            text: page.text,
                            imageUrl: imageData.imageUrl
                        });
                    } catch (error) {
                        console.error(`画像生成エラー (ページ ${i + 1}):`, error);
                        // 画像生成に失敗した場合はプレースホルダーを使用
                        pages.push({
                            text: page.text,
                            imageUrl: null
                        });
                    }
                }

                // 絵本を表示
                displayPictureBook(story.title, pages);

            } catch (error) {
                console.error('絵本生成エラー:', error);
                throw error;
            }
        }

        // 絵本表示関数
        function displayPictureBook(title, pages) {
            storyData = { title, pages };
            totalPages = pages.length;
            currentPage = 0;

            // タイトル設定
            document.getElementById('bookTitle').textContent = title;

            // ページ生成
            const pagesContainer = document.getElementById('bookPages');
            pagesContainer.innerHTML = '';

            pages.forEach((page, index) => {
                const pageElement = document.createElement('div');
                pageElement.className = 'book-page';
                if (index === 0) pageElement.classList.add('active');

                pageElement.innerHTML = `
                    <div class="page-content">
                        <div class="page-image">
                            ${page.imageUrl 
                                ? `<img src="${page.imageUrl}" alt="ページ${index + 1}の絵">`
                                : '<div class="image-placeholder">画像を生成中...</div>'
                            }
                        </div>
                        <div class="page-text">
                            ${page.text}
                        </div>
                    </div>
                `;

                pagesContainer.appendChild(pageElement);
            });

            updatePageCounter();
            updateNavigationButtons();

            // 絵本を表示
            document.getElementById('bookContainer').style.display = 'block';
            document.getElementById('bookContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // ページナビゲーション
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                changePage(currentPage - 1);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                changePage(currentPage + 1);
            }
        });

        function changePage(newPage) {
            document.querySelectorAll('.book-page').forEach((page, index) => {
                page.classList.toggle('active', index === newPage);
            });
            
            currentPage = newPage;
            updatePageCounter();
            updateNavigationButtons();
        }

        function updatePageCounter() {
            document.getElementById('pageCounter').textContent = `${currentPage + 1} / ${totalPages}`;
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === totalPages - 1;
        }

        // ユーティリティ関数
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generateBtn').disabled = show;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
