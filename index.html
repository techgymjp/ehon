<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {

        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', '„Éí„É©„ÇÆ„ÉéËßí„Ç¥ ProN W3', Meiryo, „É°„Ç§„É™„Ç™, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {

        }
        
        .upload-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed #ddd;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .file-input {
            opacity: 0;
            width: 0.1px;
            height: 0.1px;
            position: absolute;
        }
        
        .file-input-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;

        }
        
        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            margin: 20px auto;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .comment-section {
            margin-bottom: 30px;
        }
        
        .comment-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        
        .comment-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .comment-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .generate-button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }
        
        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.6);
        }
        
        .generate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .storybook {
            display: none;
            margin-top: 40px;
        }
        
        .storybook-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .story-page {
            background: white;
            border: 3px solid #ff9a9e;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .story-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #667eea, #764ba2);
        }
        
        .page-number {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #ff9a9e;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .story-image {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .story-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .prev-button {
            background: #667eea;
            color: white;
        }
        
        .next-button {
            background: #ff9a9e;
            color: white;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #fab1a0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .story-image {
                height: 200px;
            }
            
            .story-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë∂ Ëµ§„Å°„ÇÉ„ÇìÁµµÊú¨ÁîüÊàê„Ç¢„Éó„É™ üìö</h1>
            <p>Ëµ§„Å°„ÇÉ„Çì„ÅÆÂÜôÁúü„Åã„Çâ„ÄÅ„Åù„ÅÆÂ≠ê„Åå‰∏ª‰∫∫ÂÖ¨„ÅÆÁ¥†Êïµ„Å™ÁµµÊú¨„Çí‰Ωú„Çä„Åæ„Åô</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="photo-input" class="file-input" accept="image/*">
                    <label for="photo-input" class="file-input-button">
                        üì∑ Ëµ§„Å°„ÇÉ„Çì„ÅÆÂÜôÁúü„ÇíÈÅ∏Êäû
                    </label>
                </div>
                <p>JPG„ÄÅPNGÂΩ¢Âºè„ÅÆÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                <img id="preview-image" class="preview-image" alt="„Éó„É¨„Éì„É•„Éº">
            </div>
            
            <div class="comment-section">
                <label for="comment-input">„Å©„Çì„Å™ÁµµÊú¨„Çí‰Ωú„Çä„Åü„ÅÑ„Åß„Åô„ÅãÔºü</label>
                <textarea 
                    id="comment-input" 
                    class="comment-input" 
                    placeholder="‰æãÔºöÂÜíÈô∫„ÅÆÁµµÊú¨„Çí‰Ωú„Å£„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇÊ£Æ„ÅßÂãïÁâ©„Åü„Å°„Å®ÂèãÈÅî„Å´„Å™„Çã„ÅäË©±„Åå„ÅÑ„ÅÑ„Åß„Åô„ÄÇÂÑ™„Åó„Åè„Å¶ÂøÉÊ∏©„Åæ„Çã„Çπ„Éà„Éº„É™„Éº„Åß„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô„ÄÇ"
                ></textarea>
            </div>
            
            <button id="generate-button" class="generate-button">
                ‚ú® ÁµµÊú¨„ÇíÁîüÊàê„Åô„Çã
            </button>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Á¥†Êïµ„Å™ÁµµÊú¨„Çí‰Ωú„Å£„Å¶„ÅÑ„Åæ„Åô...<br>Â∞ë„ÄÖ„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ üé®</p>
            </div>
            
            <div class="storybook" id="storybook">
                <h2 class="storybook-title" id="storybook-title"></h2>
                <div id="story-pages"></div>
                <div class="navigation">
                    <button class="nav-button prev-button" id="prev-button">‚Üê Ââç„ÅÆ„Éö„Éº„Ç∏</button>
                    <button class="nav-button next-button" id="next-button">Ê¨°„ÅÆ„Éö„Éº„Ç∏ ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        const state = {
            uploadedImage: null,
            currentPage: 0,
            storyPages: []
        };

        // DOM„ÅÆË¶ÅÁ¥†„ÇíÂèñÂæó
        const photoInput = document.getElementById('photo-input');
        const previewImage = document.getElementById('preview-image');
        const commentInput = document.getElementById('comment-input');
        const generateButton = document.getElementById('generate-button');
        const loading = document.getElementById('loading');
        const storybook = document.getElementById('storybook');
        const storybookTitle = document.getElementById('storybook-title');
        const storyPages = document.getElementById('story-pages');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const errorMessage = document.getElementById('error-message');

        // ÂÜôÁúü„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ
        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.uploadedImage = e.target.result;
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // „Ç®„É©„ÉºË°®Á§∫Èñ¢Êï∞
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫Âà∂Âæ°
        function showLoading() {
            loading.style.display = 'block';
            generateButton.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            generateButton.disabled = false;
        }

        // API„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Åß„Çπ„Éà„Éº„É™„ÉºÁîüÊàê
        async function generateStory(imageBase64, userComment) {
            const response = await fetch('/api/generate-story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageBase64,
                    userComment
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || '„Çπ„Éà„Éº„É™„ÉºÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }

            return await response.json();
        }

        // API„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÅßÁîªÂÉèÁîüÊàê
        async function generateImage(prompt) {
            const response = await fetch('/api/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'ÁîªÂÉèÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }

            const data = await response.json();
            return data.imageUrl;
        }

        // ÁµµÊú¨„ÅÆ„Éö„Éº„Ç∏„ÇíË°®Á§∫
        function displayPages() {
            storyPages.innerHTML = '';
            
            if (state.storyPages.length === 0) return;

            const currentPageData = state.storyPages[state.currentPage];
            
            const pageDiv = document.createElement('div');
            pageDiv.className = 'story-page';
            pageDiv.innerHTML = `
                <div class="page-number">„Éö„Éº„Ç∏ ${state.currentPage + 1} / ${state.storyPages.length}</div>
                <img src="${currentPageData.image}" alt="„Çπ„Éà„Éº„É™„ÉºÁîªÂÉè" class="story-image">
                <div class="story-text">${currentPageData.text}</div>
            `;
            
            storyPages.appendChild(pageDiv);
            
            // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            prevButton.disabled = state.currentPage === 0;
            nextButton.disabled = state.currentPage === state.storyPages.length - 1;
        }

        // „Éö„Éº„Ç∏„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        prevButton.addEventListener('click', () => {
            if (state.currentPage > 0) {
                state.currentPage--;
                displayPages();
            }
        });

        nextButton.addEventListener('click', () => {
            if (state.currentPage < state.storyPages.length - 1) {
                state.currentPage++;
                displayPages();
            }
        });

        // „É°„Ç§„É≥ÁîüÊàêÂá¶ÁêÜ
        generateButton.addEventListener('click', async () => {
            hideError();
            
            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (!state.uploadedImage) {
                showError('Ëµ§„Å°„ÇÉ„Çì„ÅÆÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            if (!commentInput.value.trim()) {
                showError('„Å©„Çì„Å™ÁµµÊú¨„Çí‰Ωú„Çä„Åü„ÅÑ„ÅãÊïô„Åà„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            showLoading();
            
            try {
                // „Çπ„Éà„Éº„É™„ÉºÁîüÊàê
                const storyData = await generateStory(state.uploadedImage, commentInput.value);
                
                // „Çø„Ç§„Éà„É´Ë®≠ÂÆö
                storybookTitle.textContent = storyData.title;
                
                // ÂêÑ„Éö„Éº„Ç∏„ÅÆÁîªÂÉè„ÇíÁîüÊàê
                state.storyPages = [];
                for (let i = 0; i < storyData.pages.length; i++) {
                    const pageData = storyData.pages[i];
                    const imageUrl = await generateImage(pageData.imagePrompt);
                    
                    state.storyPages.push({
                        text: pageData.text,
                        image: imageUrl
                    });
                }
                
                // ÁµµÊú¨Ë°®Á§∫
                state.currentPage = 0;
                storybook.style.display = 'block';
                displayPages();
                
                // „Çπ„É†„Éº„Ç∫„Çπ„ÇØ„É≠„Éº„É´
                storybook.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                showError('ÁµµÊú¨„ÅÆÁîüÊàê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message);
            }
            
            hideLoading();
        });

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Ëµ§„Å°„ÇÉ„ÇìÁµµÊú¨ÁîüÊàê„Ç¢„Éó„É™„ÅåËµ∑Âãï„Åó„Åæ„Åó„Åü');
        });
    </script>
</body>
</html>
