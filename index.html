            }
        }
    </style>

<body>
    <div class="container">

            <p>ã‚ãªãŸã®å†™çœŸã¨ã‚¢ã‚¤ãƒ‡ã‚¢ã‹ã‚‰ã€ã‚ªãƒªã‚¸ãƒŠãƒ«çµµæœ¬ã‚’ä½œæˆã—ã¾ã™</p>
        </div>

        <div class="upload-section">
            <form id="bookForm">
                <div class="form-group">
                    <label for="photo">äººç‰©å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photo" class="file-input" accept="image/*" required>
                        <div class="file-input-display" id="fileDisplay">
                            <div id="fileText">
                                <p>ğŸ“· ã‚¯ãƒªãƒƒã‚¯ã—ã¦å†™çœŸã‚’é¸æŠ</p>

                    <textarea 
                        id="comment" 
                        placeholder="ä¾‹ï¼šå®‡å®™ã‚’å†’é™ºã™ã‚‹æ¥½ã—ã„ç‰©èªã€å‹•ç‰©ãŸã¡ã¨å‹é”ã«ãªã‚‹å¿ƒæ¸©ã¾ã‚‹ãŠè©±ã€é­”æ³•ã®ä¸–ç•Œã§ã®æˆé•·ç‰©èªãªã©..." 
                        required
                    ></textarea>

                <button type="submit" class="generate-btn" id="generateBtn">
                    âœ¨ çµµæœ¬ã‚’ç”Ÿæˆã™ã‚‹
                </button>
            </form>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>ã‚ãªãŸã®çµµæœ¬ã‚’ä½œæˆä¸­ã§ã™...</p>
                <p style="font-size: 0.9rem; opacity: 0.8;">å°‘ã€…ãŠå¾…ã¡ãã ã•ã„ï¼ˆ1-2åˆ†ç¨‹åº¦ï¼‰</p>
            </div>
        </div>

        <div class="book-container" id="bookContainer">
            <div class="book-header">
                <h1 class="book-title" id="bookTitle">ã‚ãªãŸã®ç‰©èª</h1>
            </div>
            
            <div class="book-controls">
                <button class="nav-btn" id="prevBtn">â† å‰ã®ãƒšãƒ¼ã‚¸</button>
                <span class="page-counter" id="pageCounter">1 / 1</span>
                <button class="nav-btn" id="nextBtn">æ¬¡ã®ãƒšãƒ¼ã‚¸ â†’</button>
            </div>

            <div id="bookPages"></div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let totalPages = 0;
        let storyData = null;

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã®å‡¦ç†
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const display = document.getElementById('fileDisplay');
            const fileText = document.getElementById('fileText');

            if (file) {
                display.classList.add('has-file');
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileText.innerHTML = `
                        <img src="${e.target.result}" alt="é¸æŠã•ã‚ŒãŸå†™çœŸ" class="preview-image">
                        <p>âœ… å†™çœŸãŒé¸æŠã•ã‚Œã¾ã—ãŸ</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ã®å‡¦ç†
        document.getElementById('bookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const photo = document.getElementById('photo').files[0];
            const comment = document.getElementById('comment').value;

            if (!photo || !comment.trim()) {
                showError('å†™çœŸã¨ã‚³ãƒ¡ãƒ³ãƒˆã®ä¸¡æ–¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // UIã®æ›´æ–°
            showLoading(true);
            hideError();

            try {
                // ç”»åƒã‚’Base64ã«å¤‰æ›
                const photoBase64 = await fileToBase64(photo);
                
                // çµµæœ¬ã‚’ç”Ÿæˆ
                await generatePictureBook(photoBase64, comment);
                
            } catch (error) {
                console.error('Error:', error);
                showError('çµµæœ¬ã®ç”Ÿæˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Base64å¤‰æ›é–¢æ•°
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // çµµæœ¬ç”Ÿæˆãƒ¡ã‚¤ãƒ³é–¢æ•°
        async function generatePictureBook(photoBase64, userRequest) {
            try {
                // Step 1: ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åˆ†æã¨ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ç”Ÿæˆ
                const storyResponse = await fetch('/api/generate-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        photoBase64: photoBase64,
                        userRequest: userRequest
                    })
                });

                if (!storyResponse.ok) {
                    throw new Error(`ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ç”Ÿæˆã‚¨ãƒ©ãƒ¼: ${storyResponse.status}`);
                }

                const story = await storyResponse.json();
                console.log('Generated story:', story);

                // Step 2: å„ãƒšãƒ¼ã‚¸ã®ç”»åƒã‚’ç”Ÿæˆ
                const pages = [];
                for (let i = 0; i < story.pages.length; i++) {
                    const page = story.pages[i];
                    
                    try {
                        const imageResponse = await fetch('/api/generate-image', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prompt: page.imagePrompt,
                                characterDescription: story.characterDescription
                            })
                        });

                        if (!imageResponse.ok) {
                            throw new Error(`ç”»åƒç”Ÿæˆã‚¨ãƒ©ãƒ¼ (ãƒšãƒ¼ã‚¸ ${i + 1}): ${imageResponse.status}`);
                        }

                        const imageData = await imageResponse.json();
                        pages.push({
                            text: page.text,
                            imageUrl: imageData.imageUrl
                        });
                    } catch (error) {
                        console.error(`ç”»åƒç”Ÿæˆã‚¨ãƒ©ãƒ¼ (ãƒšãƒ¼ã‚¸ ${i + 1}):`, error);
                        // ç”»åƒç”Ÿæˆã«å¤±æ•—ã—ãŸå ´åˆã¯ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’ä½¿ç”¨
                        pages.push({
                            text: page.text,
                            imageUrl: null
                        });
                    }
                }

                // çµµæœ¬ã‚’è¡¨ç¤º
                displayPictureBook(story.title, pages);

            } catch (error) {
                console.error('çµµæœ¬ç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                throw error;
            }
        }

        // çµµæœ¬è¡¨ç¤ºé–¢æ•°
        function displayPictureBook(title, pages) {
            storyData = { title, pages };
            totalPages = pages.length;
            currentPage = 0;

            // ã‚¿ã‚¤ãƒˆãƒ«è¨­å®š
            document.getElementById('bookTitle').textContent = title;

            // ãƒšãƒ¼ã‚¸ç”Ÿæˆ
            const pagesContainer = document.getElementById('bookPages');
            pagesContainer.innerHTML = '';

            pages.forEach((page, index) => {
                const pageElement = document.createElement('div');
                pageElement.className = 'book-page';
                if (index === 0) pageElement.classList.add('active');

                pageElement.innerHTML = `
                    <div class="page-content">
                        <div class="page-image">
                            ${page.imageUrl 
                                ? `<img src="${page.imageUrl}" alt="ãƒšãƒ¼ã‚¸${index + 1}ã®çµµ">`
                                : '<div class="image-placeholder">ç”»åƒã‚’ç”Ÿæˆä¸­...</div>'
                            }
                        </div>
                        <div class="page-text">
                            ${page.text}
                        </div>
                    </div>
                `;

                pagesContainer.appendChild(pageElement);
            });

            updatePageCounter();
            updateNavigationButtons();

            // çµµæœ¬ã‚’è¡¨ç¤º
            document.getElementById('bookContainer').style.display = 'block';
            document.getElementById('bookContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // ãƒšãƒ¼ã‚¸ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                changePage(currentPage - 1);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                changePage(currentPage + 1);
            }
        });

        function changePage(newPage) {
            document.querySelectorAll('.book-page').forEach((page, index) => {
                page.classList.toggle('active', index === newPage);
            });
            
            currentPage = newPage;
            updatePageCounter();
            updateNavigationButtons();
        }

        function updatePageCounter() {
            document.getElementById('pageCounter').textContent = `${currentPage + 1} / ${totalPages}`;
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === totalPages - 1;
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generateBtn').disabled = show;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
