<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃん絵本メーカー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .preview-container {
            text-align: center;
            margin: 20px 0;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .storybook {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .storybook.show {
            display: block;
        }

        .storybook-title {
            text-align: center;
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .page {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9ff;
            border-left: 5px solid #667eea;
        }

        .page-number {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .page-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .page-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            text-align: center;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .info-section {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-area {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍼 赤ちゃん絵本メーカー ✨</h1>
            <p>お子様の写真から素敵な絵本を作りましょう</p>
        </div>

        <div class="upload-section">
            <div class="info-section">
                <strong>✨ このアプリについて：</strong> 
                お子様の写真をアップロードして、どんな絵本を作りたいかコメントを入力するだけで、AIが自動で素敵な絵本を作成します。
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📸</div>
                <h3>赤ちゃんの写真をアップロード</h3>
                <p>クリックまたはドラッグ＆ドロップしてください</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="previewImage" class="preview-image" alt="プレビュー">
            </div>

            <div class="input-group">
                <label for="storyRequest">どんな絵本を作りたいですか？</label>
                <textarea id="storyRequest" placeholder="例：冒険好きな赤ちゃんが森で動物たちと友達になる優しいお話を作ってください。教育的で心温まる内容にしてほしいです。"></textarea>
            </div>

            <button class="generate-btn" id="generateBtn" disabled>絵本を生成する ✨</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">AIが素敵な絵本を作成中です...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="error" id="error" style="display: none;"></div>
        </div>

        <div class="storybook" id="storybook">
            <h2 class="storybook-title" id="storybookTitle"></h2>
            <div id="pages"></div>
        </div>
    </div>

    <script>
        let uploadedImage = null;

        // DOM要素の取得
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const storyRequest = document.getElementById('storyRequest');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const progressFill = document.getElementById('progressFill');
        const error = document.getElementById('error');
        const storybook = document.getElementById('storybook');
        const storybookTitle = document.getElementById('storybookTitle');
        const pages = document.getElementById('pages');

        // アップロードエリアのイベント
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        imageInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = e.target.result;
                previewImage.src = uploadedImage;
                previewContainer.style.display = 'block';
                updateGenerateButton();
            };
            reader.readAsDataURL(file);
        }

        function updateGenerateButton() {
            const hasImage = uploadedImage !== null;
            const hasRequest = storyRequest.value.trim().length > 0;
            
            generateBtn.disabled = !(hasImage && hasRequest);
        }

        storyRequest.addEventListener('input', updateGenerateButton);

        // 絵本生成
        generateBtn.addEventListener('click', generateStorybook);

        function updateProgress(percentage, text) {
            progressFill.style.width = `${percentage}%`;
            loadingText.textContent = text;
        }

        async function generateStorybook() {
            if (!uploadedImage) {
                showError('画像をアップロードしてください。');
                return;
            }

            try {
                loading.classList.add('show');
                error.style.display = 'none';
                storybook.classList.remove('show');
                generateBtn.disabled = true;

                updateProgress(10, '画像を分析中...');

                // Step 1: 画像を分析してキャラクター設定を作成
                const characterDescription = await analyzeImage(uploadedImage);
                console.log('キャラクター設定:', characterDescription);

                updateProgress(30, 'ストーリーを作成中...');

                // Step 2: ストーリーを生成
                const story = await generateStory(characterDescription, storyRequest.value);
                console.log('生成されたストーリー:', story);

                updateProgress(50, '絵本の画像を生成中...');

                // Step 3: 各ページの画像を生成
                await generateStoryImages(story, characterDescription);

                updateProgress(100, '完成しました！');

            } catch (err) {
                console.error('エラー:', err);
                showError('絵本の生成中にエラーが発生しました。もう一度お試しください。');
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        }

        async function analyzeImage(imageData) {
            const response = await fetch('/api/analyze-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageData: imageData
                })
            });

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`画像分析エラー: ${response.status} - ${errorData}`);
            }

            const data = await response.json();
            return data.description;
        }

        async function generateStory(characterDescription, userRequest) {
            const response = await fetch('/api/generate-story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    characterDescription: characterDescription,
                    userRequest: userRequest
                })
            });

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`ストーリー生成エラー: ${response.status} - ${errorData}`);
            }

            const data = await response.json();
            return data.story;
        }

        async function generateStoryImages(story, characterDescription) {
            storybookTitle.textContent = story.title;
            pages.innerHTML = '';

            const totalPages = story.pages.length;
            for (let i = 0; i < totalPages; i++) {
                const page = story.pages[i];
                
                try {
                    updateProgress(50 + (i / totalPages) * 40, `ページ ${i + 1}/${totalPages} の画像を生成中...`);
                    
                    // 画像を生成
                    const imageUrl = await generateImage(page.imagePrompt);
                    
                    // ページを表示
                    displayPage(page, imageUrl);
                    
                    // 少し待機（API制限対策）
                    if (i < totalPages - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } catch (err) {
                    console.error(`ページ ${i + 1} の画像生成エラー:`, err);
                    displayPage(page, null);
                }
            }

            storybook.classList.add('show');
        }

        async function generateImage(prompt) {
            const response = await fetch('/api/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt
                })
            });

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`画像生成エラー: ${response.status} - ${errorData}`);
            }

            const data = await response.json();
            return data.imageUrl;
        }

        function displayPage(page, imageUrl) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            
            pageDiv.innerHTML = `
                <div class="page-number">ページ ${page.pageNumber}</div>
                ${imageUrl ? `<img src="${imageUrl}" alt="ページ${page.pageNumber}の画像" class="page-image">` : '<div class="page-image" style="background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666;">画像を生成できませんでした</div>'}
                <div class="page-text">${page.text}</div>
            `;
            
            pages.appendChild(pageDiv);
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
