<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真から絵本を作ろう</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 25px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .debug-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .debug-toggle {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .picture-book {
            display: none;
            padding: 40px;
        }

        .book-page {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .page-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .page-text {
            font-size: 1.2em;
            line-height: 1.8;
            color: #444;
            text-align: center;
            margin: 20px 0;
        }

        .book-title {
            text-align: center;
            font-size: 2.5em;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .navigation {
            text-align: center;
            margin: 30px 0;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚✨ 写真から絵本を作ろう</h1>
            <p>あなたの写真から、素敵なオリジナル絵本を作成します</p>
        </div>

        <div id="uploadSection" class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📷</div>
                <h3>人物写真をアップロードしてください</h3>
                <p>ドラッグ&ドロップまたはクリックして選択</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            
            <img id="previewImage" class="preview-image" style="display: none;">

            <div class="form-group">
                <label for="storyComment">どんな絵本を作りたいですか？</label>
                <textarea id="storyComment" placeholder="例：宇宙を冒険する話、動物たちと友達になる話、魔法使いになる話など..."></textarea>
            </div>

            <div class="debug-section" style="display: none;" id="debugSection">
                <button class="debug-toggle" onclick="toggleDebug()">🔧 デバッグモード</button>
                <div id="debugContent" style="display: none;">
                    <div class="form-group">
                        <label for="apiKey">OpenAI APIキー（テスト用）</label>
                        <input type="password" id="apiKey" placeholder="sk-...">
                    </div>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn" onclick="generatePictureBook()">
                絵本を作る ✨
            </button>
        </div>

        <div id="loadingSection" class="loading">
            <div class="loading-spinner"></div>
            <h3>絵本を作成中です...</h3>
            <p>AIが素敵なストーリーを考えています。少々お待ちください。</p>
        </div>

        <div id="pictureBookSection" class="picture-book">
            <button class="back-btn" onclick="goBack()">← 新しい絵本を作る</button>
            <h2 id="bookTitle" class="book-title"></h2>
            <div id="bookContent"></div>
            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="previousPage()">← 前のページ</button>
                <span id="pageIndicator">1 / 1</span>
                <button class="nav-btn" id="nextBtn" onclick="nextPage()">次のページ →</button>
            </div>
        </div>

        <div id="errorSection" class="error" style="display: none;">
            <strong>エラーが発生しました:</strong>
            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        let uploadedImage = null;
        let pictureBookData = null;
        let currentPage = 0;

        // APIキーの取得（環境変数または入力から）
        function getApiKey() {
            // デバッグモードでAPIキーが入力されている場合はそれを使用
            const debugApiKey = document.getElementById('apiKey').value.trim();
            if (debugApiKey) {
                return debugApiKey;
            }
            // 環境変数から取得（本番環境）
            return process.env.OPENAI_API_KEY || '';
        }

        // デバッグモードの切り替え
        function toggleDebug() {
            const debugContent = document.getElementById('debugContent');
            const debugSection = document.getElementById('debugSection');
            debugSection.style.display = 'block';
            debugContent.style.display = debugContent.style.display === 'none' ? 'block' : 'none';
        }

        // ファイルアップロード処理
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', handleFileSelect);

        // ドラッグ&ドロップ処理
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                const previewImage = document.getElementById('previewImage');
                previewImage.src = uploadedImage;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // エラー表示
        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorSection.style.display = 'block';
            setTimeout(() => {
                errorSection.style.display = 'none';
            }, 5000);
        }

        // 絵本生成処理
        async function generatePictureBook() {
            if (!uploadedImage) {
                showError('写真をアップロードしてください。');
                return;
            }

            const comment = document.getElementById('storyComment').value.trim();
            if (!comment) {
                showError('どんな絵本を作りたいか教えてください。');
                return;
            }

            const apiKey = getApiKey();
            if (!apiKey) {
                showError('APIキーが設定されていません。デバッグモードでAPIキーを入力してください。');
                document.getElementById('debugSection').style.display = 'block';
                document.getElementById('debugContent').style.display = 'block';
                return;
            }

            // UI切り替え
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';

            try {
                // Step 1: 写真を分析してキャラクター説明を生成
                const characterDescription = await analyzeImage(uploadedImage, apiKey);
                
                // Step 2: ストーリーを生成
                const story = await generateStory(characterDescription, comment, apiKey);
                
                // Step 3: 各ページの画像を生成
                const pages = await generateImages(story, characterDescription, apiKey);
                
                // 絵本データを保存
                pictureBookData = pages;
                currentPage = 0;
                
                // 絵本を表示
                displayPictureBook();
                
            } catch (error) {
                console.error('Error generating picture book:', error);
                showError('絵本の生成中にエラーが発生しました: ' + error.message);
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            }
        }

        // 画像分析
        async function analyzeImage(imageData, apiKey) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4-vision-preview",
                    messages: [
                        {
                            role: "user",
                            content: [
                                {
                                    type: "text",
                                    text: "この人物の外見的特徴を詳しく説明してください。髪の色、髪型、顔の特徴、服装、年齢などを含めて、絵本のキャラクターとして描けるような詳細な説明をお願いします。"
                                },
                                {
                                    type: "image_url",
                                    image_url: {
                                        url: imageData
                                    }
                                }
                            ]
                        }
                    ],
                    max_tokens: 500
                })
            });

            if (!response.ok) {
                throw new Error(`画像分析エラー: ${response.statusText}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // ストーリー生成
        async function generateStory(characterDescription, userComment, apiKey) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [
                        {
                            role: "user",
                            content: `以下のキャラクター描写をもとに、「${userComment}」というテーマで子供向けの絵本のストーリーを作ってください。

キャラクター描写: ${characterDescription}

要求事項:
- 5ページの絵本
- 各ページに1〜2文の短い文章
- 子供にも理解しやすい内容
- ハッピーエンディング
- 各ページの場面描写も含める

以下のJSON形式で回答してください:
{
  "title": "絵本のタイトル",
  "pages": [
    {
      "text": "1ページ目の文章",
      "scene": "1ページ目の場面描写（絵を描くための詳細な説明）"
    },
    ...
  ]
}`
                        }
                    ],
                    max_tokens: 1500
                })
            });

            if (!response.ok) {
                throw new Error(`ストーリー生成エラー: ${response.statusText}`);
            }

            const data = await response.json();
            const content = data.choices[0].message.content;
            
            try {
                return JSON.parse(content);
            } catch (parseError) {
                console.error('JSON parse error:', parseError);
                console.log('Raw content:', content);
                throw new Error('ストーリーの解析に失敗しました');
            }
        }

        // 画像生成
        async function generateImages(story, characterDescription, apiKey) {
            const pages = [];
            
            for (let i = 0; i < story.pages.length; i++) {
                const page = story.pages[i];
                
                const prompt = `Children's book illustration, cute cartoon style, colorful and friendly. 
                Character: ${characterDescription}
                Scene: ${page.scene}
                Style: Simple, child-friendly, bright colors, digital art, storybook illustration`;
                
                try {
                    const response = await fetch('https://api.openai.com/v1/images/generations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: "dall-e-3",
                            prompt: prompt,
                            n: 1,
                            size: "1024x1024",
                            quality: "standard"
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`画像生成エラー (ページ ${i + 1}): ${response.statusText}`);
                    }

                    const imageData = await response.json();
                    
                    pages.push({
                        text: page.text,
                        image: imageData.data[0].url
                    });
                } catch (error) {
                    console.error(`Error generating image for page ${i + 1}:`, error);
                    // 画像生成に失敗した場合はプレースホルダーを使用
                    pages.push({
                        text: page.text,
                        image: null
                    });
                }
            }
            
            return {
                title: story.title,
                pages: pages
            };
        }

        // 絵本表示
        function displayPictureBook() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('pictureBookSection').style.display = 'block';
            
            document.getElementById('bookTitle').textContent = pictureBookData.title;
            
            renderCurrentPage();
        }

        function renderCurrentPage() {
            const bookContent = document.getElementById('bookContent');
            const page = pictureBookData.pages[currentPage];
            
            bookContent.innerHTML = `
                <div class="book-page">
                    ${page.image ? `<img src="${page.image}" class="page-image" alt="絵本のイラスト">` : '<div class="page-image" style="height: 300px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666;">イラスト生成中...</div>'}
                    <div class="page-text">${page.text}</div>
                </div>
            `;
            
            // ナビゲーション更新
            document.getElementById('pageIndicator').textContent = `${currentPage + 1} / ${pictureBookData.pages.length}`;
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === pictureBookData.pages.length - 1;
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderCurrentPage();
            }
        }

        function nextPage() {
            if (currentPage < pictureBookData.pages.length - 1) {
                currentPage++;
                renderCurrentPage();
            }
        }

        function goBack() {
            document.getElementById('pictureBookSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            
            // フォームをリセット
            document.getElementById('imageInput').value = '';
            document.getElementById('previewImage').style.display = 'none';
            document.getElementById('storyComment').value = '';
            uploadedImage = null;
            pictureBookData = null;
        }

        // 初期化時にデバッグモードボタンを表示（開発用）
        document.addEventListener('DOMContentLoaded', () => {
            // URLパラメータでデバッグモードを有効にする
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('debug') === 'true' || window.location.hostname === 'localhost') {
                document.getElementById('debugSection').style.display = 'block';
            }
        });
    </script>
</body>
</html>
